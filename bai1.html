<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
    <script>
        let so = +prompt("so nhap vao");
        let total = 0;
        // alert(so);
        while (so != -1) {
            total += so;
        }
        alert("tổng là " + total);
    </script>

</body>
</html>
